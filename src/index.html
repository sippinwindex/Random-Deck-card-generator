<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
      <title>Card Match Mini-Game</title>
      <!-- Link to Google Fonts -->
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@500;700&family=Press+Start+2P&family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
      <!-- Link to your CSS file -->
      <link rel="stylesheet" href="style.css">
   </head>
   <body>
      <!-- CRT Scanline/Pixelation Overlay -->
      <div id="crt-overlay"></div>
      <main>
         <!-- Target Card Display Area -->
         <div class="card-container">
            <div id="card" class="card">
               <div class="corner top-left">
                  <span class="rank" id="rank-top-left"></span>
                  <span class="suit" id="suit-top-left"></span>
               </div>
               <div class="center-rank">
                  <span id="rank-center"></span>
               </div>
               <div class="corner bottom-right">
                  <span class="rank" id="rank-bottom-right"></span>
                  <span class="suit" id="suit-bottom-right"></span>
               </div>
            </div>
         </div>
         <!-- Controls Area -->
         <!-- In index.html -->
         <div class="controls">
            <button id="generate-button" class="glass-button">Deal Target Card</button>
            <div class="size-controls">
               <label for="width-input">Width (px):</label>
               <input type="number" id="width-input" value="250" min="100" max="500">
               <label for="height-input">Height (px):</label>
               <input type="number" id="height-input" value="350" min="140" max="700">
            </div>
            <button id="deck-button" class="glass-button">Deal Hand</button>
            <!-- ONLY class="crt-button" -->
            <button id="crt-toggle" class="crt-button" title="Toggle CRT Effect">
            <span>ðŸ“º</span>
            </button>
         </div>
         <!-- Game Feedback Area -->
         <div id="game-feedback" class="game-feedback">
            Click "Deal Hand", then click a card below to see if it matches the Target Card's rank or suit!
         </div>
         <!-- Deck Container (Hand) -->
         <div id="deck" class="deck">
            <!-- Cards will be generated here via JS -->
         </div>
      </main>
      <!-- Link to your JavaScript file -->
      <script src="script.js"></script>
      <script type="module" src="/app.js"></script>
   </body>
</html>
